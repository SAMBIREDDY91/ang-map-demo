<mat-grid-list cols="4" rowHeight="100px">
  <!-- <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color" (click)="loadMap()">
       <div id= {{tile.text}} class="container"></div>
  </mat-grid-tile> -->
  <mat-grid-tile
      [colspan]="2"
      [rowspan]="1"
      [style.background]="tiles[0].color">

  </mat-grid-tile>

  <mat-grid-tile
      [colspan]="2"
      [rowspan]="5"

  <mat-grid-tile

      [rowspan]="4"

        {{org.name}}
        {{org.id}}
      </div>
  </mat-grid-tile>
</mat-grid-list>
